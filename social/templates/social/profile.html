{% extends 'social/layout.html' %}
{% block content %}

<!-- Profile -->
<div class="profile">
	<img src="{{imagen}}">
	<h2>@{{nControl}}</h2>

	<button><a class="follow-button" href="#">Follow</a></button>
</div>

<!-- Follow items -->
<div class="follow">
	
	<div>
		<h5>Nombre</h5>
		<p>{{nombre}}</p>
	</div>
	<div>
		<h5>Apellidos</h5>
		<p>{{apellidoP}} {{apellidoM}}</p>

	</div>
	<div>
		<h5>Semestre</h5>
		<p>{{semestre}}</p>
	</div>
	
</div>


<!-- block super -->
{% endblock %}
