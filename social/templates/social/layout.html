<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Django Social</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

	<header class="main-head">
		<nav class="main">
			<h1 id="logo">bienvenido {{user.username}}</h1>
			<ul>
				<li><a href="#">Logout</a></li>
				<li><a href="{% url 'register' %}">Register</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</nav>
	</header>

	

	<!-------------------------------------
					Navigation Bar 
	-------------------------------------->
	<div class="main">
		
		<nav class="second-nav">
			<a class="feed" href="{% url 'feed' %}">Inicio</a>
			<a class="profile" href="{% url 'profile' %}">Mi Perfil</a>
			<a class="new" href="#">Crear nuevo post</a>
		</nav>


		{% block content %}

		{% endblock content %}



	</div>

	<footer>
		<div class="row">
			<p>Derechos reservados Johan Alfaro Ruiz</p>
		</div>
	</footer>

</body>
</html>
