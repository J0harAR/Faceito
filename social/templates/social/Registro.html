<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>REGISTRO</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'estilos/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'estilos/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'estilos/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'estilos/css/main.css' %}">

<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/tecexpla.jpg);">
					<span class="login100-form-title-1">
						Registrate
					</span>
				</div>

				<form class="login100-form">
					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Numero de Control</span>
						<input class="input100" type="text" name="username" placeholder="">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Nombre</span>
						<input class="input100" type="text" name="nametext" placeholder="">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Apellido paterno</span>
						<input class="input100" type="text" name="apellido1" placeholder="">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Apellido materno</span>
						<input class="input100" type="text" name="apellido2" placeholder="">
						<span class="focus-input100"></span>
					</div>

					<div class="m-b-26">
						<select id="semestre" name="semestres">
							<option value="1">Seleccionar semestre...</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
						  </select>
						  <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Correo Institucional</span>
						<input class="input100" type="email" name="correo" placeholder="">
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 m-b-18">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="pass" placeholder="">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-18">
						<span class="label-input100">Confirmar contraseña</span>
						<input class="input100" type="password" name="confirmpass" placeholder="">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
