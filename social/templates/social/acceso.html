<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    
   
    <link href="{% static '/assets/layouts/vertical-light-menu/css/light/loader.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/assets/layouts/vertical-light-menu/css/dark/loader.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static '/assets/layouts/vertical-light-menu/loader.js"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{% static '/assets/src/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    
    <link href="{% static '/assets/layouts/vertical-light-menu/css/light/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/assets/src/assets/css/light/authentication/auth-boxed.css' %}" rel="stylesheet" type="text/css" />
    
    <link href="{% static '/assets/layouts/vertical-light-menu/css/dark/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/assets/src/assets/css/dark/authentication/auth-boxed.css' %}" rel="stylesheet" type="text/css" />

    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'estilos/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'estilos/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'estilos/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'estilos/css/main.css' %}">

    
    
</head>
<body class="form">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible " id="alerta" role="alert">
        <strong>{{ message }}</strong>
        <button id="cerrar" type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
            
        </button>
      </div>
    {% endfor %}
{% endif %}


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(faceito/social/static/estilos/images/tec5.jpg);">
                <span class="login100-form-title-1">
                    ACCESO
                </span>
            </div>

            <form class="login100-form">
                <div class="wrap-input100 m-b-26">
                    <span class="label-input100">Número de control</span>
                    <input class="input100" type="text" name="username" placeholder="Ingrese su número de control">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-18">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="password" name="pass" placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recuérdame
                        </label>
                    </div>

                    <div>
                        
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Iniciar sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


    
    
     <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
     <!-- END GLOBAL MANDATORY SCRIPTS -->
     <script type="text/javascript">
         $(document).ready(function () {
     
             $('#cerrar').click(function () {
                 $('#alerta').alert('close');
             });
     
         });
     </script>
     <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>
</html>
